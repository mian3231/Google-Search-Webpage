        <div class="header">
            <div id="google">

                <a href="index.html">Google Search</a>

        <div class="appbar">
            <label>Advanced Search</label>
        </div>
        <div class="line"></div>
        <div class="main">

            <div id="form">
                <form action="https://www.google.com/search" method="get">
                    <h2 class="ft_1">Find pages with...</h2>
                    <h2 class="ft_1">To do this in the search box.</h2>
                    <div class="search_options">
                        <!--All these words-->
                        <div class="search_option">
                            <label for="allwords">All these words:</label>
                            <input type="text" name="as_q" id="allWords" placeholder="Type here...">
                        </div>
                        <!---This exact phrase or word-->
                        <div class="search_option">
                            <label for="exactPhrase">This exact word or phrase:</label>
                            <input type="text" name="as_epq" id="exactPhrase"placeholder="Type here...">
                        </div>
                        <!---Any of these words-->
                        <div class="search_option">
                            <label for="anyWords">Any of these words:</label>
                            <input type="text" name="as_oq" id="anyWords" placeholder="Type here...">
                        </div>
                        <!--None of these words-->
                        <div class="search_option">
                            <label for="noneWords">None of these words:</label>
                            <input type="text" name="as_eq" id="noneWords" placeholder="Type here...">
                        </div>
                        <!---Numbers ranging from-->
                       <div class="search_option">
                            <label for="numRange">Numbers ranging from:</label>
                            <input type="number" name="as_nlo" id="numLow" placeholder="0">
                            <span> to </span>
                            <input type="number" name="as_nhi" id="numHigh" placeholder="100">
                       </div> 
                    </div>
